<!DOCTYPE html>
<html>
<head>
    <title>POS Migration Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Aqui vai o texto...</p>
            <button id="modalButton">OK</button>
        </div>
    </div>
    <form id="Form">
        <h1>POS Migration Comment</h1>
        <input type="text" id="serialNumber" placeholder="Serial Number">
        <input type="text" id="oldCNPJ" placeholder="Old CNPJ">
        <input type="text" id="newCNPJ" placeholder="New CNPJ">
        <button type="button" id="generate">Generate Comment</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
